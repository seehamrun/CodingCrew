<html>

<head>

  <link rel="stylesheet" href="/static/style.css">

</head>

<body>
  <h1 class="headl"> Songs to match your {{mood}} mood... </h1>
  {{user_nickname}}
  {% for song in music %}
  <div class='songs'>
    <p> {{song[:-7]}} </p>
  </div>
  {% endfor %}

  <div id="result">
    <img id="resultImg" src="{{gif}}"/>
  </div>

  <br>
  <br>
  <div class="goBack">
    <a style="background-color:#9F9FA1; border-radius: 50px;" href="https://www.twitter.com/?status={{mood}}">Tweet my mood to twitter</a>
</div>
  <br>
  <br>



<div class="goBack">
  <a style="background-color:#9F9FA1; border-radius: 50px;" href="/">Head back to your mood map!!</a>
</div>

</body>
</html>
