<html id="userPage">
<head>

  <link rel="stylesheet" href="static/style.css">
  <h1 id="title" class=headl>Today is {{day}} and I'm feeling.... </h1>

</head>

<body>
  <br>
  <br>
  <br>
  <br>

  <form method="post">
    <div class="inputBox">Mood:
      <select name='mood'>
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
      <option value="angry">Angry</option>
      <option value="tired"> Tired</option>
      <option value="calm">Calm</option>
      <option value="stressed">Stressed</option>
    </select>
  </div> <br>
    <div class="inputBox" >Notes of Reflection:<div>
    </div><textarea rows= "6" col = "200" name = "notes"></textarea></div>

    <div style="" class="inputBox">
      <p>Hours of Sleep:
      <select name="sleep">
        <option value="0-4">0-4</option>
        <option value="4-6">4-6</option>
        <option value="6-8">6-8</option>
        <option value="8-10">8-10</option>
        <option value="10+">10+</option>
      </select> </p>
    </div>

    <div class="inputBox">
      <p>Minutes of Physical Activity:

      <select name="activity">
        <option value="0 minutes">0</option>
        <option value="1-20 minutes">1-20</option>
        <option value="20-40 minutes">20-40</option>
        <option value="40-60">40-60</option>
        <option value="60+">60+</option></p>
    </div>

    <input type="hidden" name="day" value="{{day}}">

    <br>
    <br>
    <br>
    <br>
    <input style="background-color:pink; border-radius: 50px;" type="submit">
    <br>
    <br>

    <br>
    <br>
    <a style="background-color:pink; border-radius: 50px;" href="/view_day?day={{day}}">View your daily notes!</a>

  </form>

  <!-- <script type="text/javascript" src="/static/script.js"> </script> -->
</body>

</html>
