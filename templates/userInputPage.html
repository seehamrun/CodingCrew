<html>
<head>
  <link rel="stylesheet" href="style.css">
  <h1 id="title">Happy ....{{day}}... </h1>
</head>

<body>
  <form method="post">
    <div>Mood:
      <table>
    <tr>
        <button type="button">Happy</button>
        <button type="button">Sad</button>
        <button type="button">Angry</button>
        <button type="button"> Tired</button>
        <button type="button">Calm</button>
        <button type="button">Stressed</button>
      </table>
    </tr>
  </div> <br>
    <div>Notes: <textarea rows= "5" col = "200" name = "info"></textarea></div>

    <div>
      <p>Hours of Sleep:
      <select name="sleep" size="3">
        <option value="0-4">0-4</option>
        <option value="4-6">4-6</option>
        <option value="6-8">6-8</option>
        <option value="8-10">8-10</option>
        <option value="10+">10+</option>
      </select> </p>
    </div>

    <div>
      <p>Minutes of Physical Activity:
      <select name="activity" size="3">
        <option value="0 minutes">0-4</option>
        <option value="1-20 minutes">4-6</option>
        <option value="20-40 minutes">6-8</option>
        <option value="40-60">8-10</option>
        <option value="60+">10+</option>
      </select> </p>
    </div>

    <input type="submit">

  </form>
</body>

</html>
