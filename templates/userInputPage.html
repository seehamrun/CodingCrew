<html>
<head>
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <h1 class='headl'>Today is {{day}} and I'm feeling.... </h1>

  <form method="post">
    <div class="inputBox">Mood:
      <select name='mood'>
      <option value="Happy">Happy</option>
      <option value="Sad">Sad</option>
      <option value="Angry">Angry</option>
      <option value="Tired"> Tired</option>
      <option value="Calm">Calm</option>
      <option value="Stressed">Stressed</option>
    </select>
  </div>
    <div class="inputBox">Notes of Reflection:<div>
    <textarea rows= "6" col = "200" name = "notes"></textarea>

    <div style="" class="inputBox">
      <p>Hours of Sleep:
      <select name="sleep">
        <option value="0-4">0-4</option>
        <option value="4-6">4-6</option>
        <option value="6-8">6-8</option>
        <option value="8-10">8-10</option>
        <option value="10+">10+</option>
      </select> </p>
    </div>

    <div class="inputBox">
      <p>Minutes of Physical Activity: </p>

      <select name="activity">
        <option value="0 minutes">0</option>
        <option value="1-20 minutes">1-20</option>
        <option value="20-40 minutes">20-40</option>
        <option value="40-60">40-60</option>
        <option value="60+">60+</option>
    </div>

    <input type="hidden" name="day" value="{{day}}">
    <br>
    <br>
    <input style="border-radius: 50px; background-color:#9F9FA1; border-radius: 50px; " type="submit">
    <br>
    <br>

  </form>
<a id='linkBackMood' style="background-color:#9F9FA1; border-radius: 50px;" href="/">Head back to your mood map!!</a>
  <!-- <script type="text/javascript" src="/static/script.js"> </script> -->
</body>

</html>
